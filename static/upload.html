<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Signed Form</title>
    <script src="upload.js"></script>
</head>
<body>
    <form>
        <label>Name:
            <input type="text">
        </label>
        <br>
        <div id="teams">
            <input type="button" onclick="addDay()" value="Add Another Team">
            <br>
            <label>Team Number:
                <input type="text" pattern="([0-9]|[0-9]\d{1,4})">
            </label>
            <br>
            <label>Team Type:
                <select>
                    <option value="fll">FLL</option>
                    <option value="ftc">FTC</option>
                    <option value="frc">FRC</option>
                </select>
            </label>
        </div>
        <br>
        <label>Signed Form:
            <input type="file" accept="application/pdf">
        </label>
        <br>
        <input type="submit" title="Upload" value="Upload">
    </form>
</body>
</html>

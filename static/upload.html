<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Signed Form</title>
    <script src="upload.js"></script>
</head>
<body>
    <form action="/upload" method="post">
        <label>Name:
            <input type="text" name="name">
        </label>
        <br>
        <label>Email:
            <input type="email" name="email">
        </label>
        <br>
        <div id="teams">
            <input type="button" onclick="addDay()" value="Add Another Team">
            <br>
            <label>Team Number:
                <input type="text" pattern="\d{1,5}" name="teamno">
            </label>
            <br>
            <label>Team Type:
                <select name="teamtype">
                    <option value="fll">FLL</option>
                    <option value="ftc">FTC</option>
                    <option value="frc">FRC</option>
                </select>
            </label>
        </div>
        <br>
        <label>Signed Form:
            <input type="file" accept="application/pdf" name="fileup">
        </label>
        <br>
        <input type="submit" title="Upload" value="Upload">
    </form>
</body>
</html>

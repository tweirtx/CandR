<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Signed Form</title>
</head>
<body>
    <form>
        <label>Name:
            <input type="text">
        </label>
        <br>
        {#   TODO: support multiple team number associations    #}
        <label>Team Number:
            <input type="text" pattern="([0-9]|[0-9]\d{1,4})">
        </label>
        <br>
        <label>Team Type:
            <select>
                <option value="fll">FLL</option>
                <option value="ftc">FTC</option>
                <option value="frc">FRC</option>
            </select>
        </label>
        <br>
        <label>Signed Form:
            <input type="file" accept="application/pdf">
        </label>
        <br>
        <input type="submit" title="Upload" value="Upload">
    </form>
</body>
</html>
